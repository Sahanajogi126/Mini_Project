<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - AutoQuiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .signup-container {
            background: #3d4557;
            border-radius: 24px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
        }
        h2 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group { margin-bottom: 24px; }
        label {
            display: block;
            color: #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus { outline: none; background: rgba(255,255,255,0.15); border-color: #667eea; box-shadow: 0 0 0 3px rgba(102,126,234,0.2); }
        input::placeholder { color: rgba(255,255,255,0.5); }
        .password-group { position: relative; }
        .toggle-password {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 20px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .toggle-password:hover { color: white; }
        .signup-btn {
            width: 100%;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .signup-btn:hover { background: rgba(255,255,255,0.25); transform: translateY(-2px); }
        .login-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
        }
        .login-link a { color: #b794f6; text-decoration: none; font-weight: 600; }
        .login-link a:hover { text-decoration: underline; }
        .error-message, .success-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .error-message { background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.4); color: #fca5a5; }
        .success-message { background: rgba(16,185,129,0.2); border: 1px solid rgba(16,185,129,0.4); color: #6ee7b7; }
        .back-btn {
            position: absolute; top: 20px; left: 20px;
            background: rgba(255,255,255,0.1); color: white;
            border: none; padding: 10px 20px;
            border-radius: 8px; cursor: pointer;
            font-size: 14px; font-weight: 500;
            transition: all 0.3s ease;
        }
        .back-btn:hover { background: rgba(255,255,255,0.2); }
        .password-requirements { color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 6px; }
        @media (max-width: 600px) { .signup-container { padding: 40px 30px; } h2 { font-size: 28px; } }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/login'">‚Üê Back to Login</button>

    <div class="signup-container">
        <h2>Sign up</h2>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-group">
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword()">üëÅ</button>
                </div>
                <div class="password-requirements">At least 6 characters</div>
            </div>

            <button type="submit" class="signup-btn">Sign up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="/login">Log in</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅ';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            successDiv.style.display = 'none';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => { errorDiv.style.display = 'none'; }, 5000);
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            errorDiv.style.display = 'none';
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (password.length < 6) { showError('Password must be at least 6 characters long'); return; }

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => { window.location.href = data.redirect; }, 1500);
                } else { showError(data.error || 'Signup failed. Please try again.'); }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Signup error:', error);
            }
        });
    </script>
</body>
</html>
